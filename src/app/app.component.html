<div class="container">
  <div class="type__clock">
    <p>Analog</p>
    <label class="switch">
      <input
        type="checkbox"
        [checked]="digital"
        (change)="changeClock($event)"
      />
      <span class="slider round"></span>
    </label>
    <p>Digital</p>
  </div>
  <app-digital *ngIf="digital; else elseBlock" [time]="currentTime"
    >Digital</app-digital
  >
  <ng-template #elseBlock>
    <app-analog [time]="currentTime">Analog</app-analog>
  </ng-template>
</div>
